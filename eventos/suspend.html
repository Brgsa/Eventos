<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>suspend</title>

	<style>
		video{
			width: 80vw;
		}	
	</style>
</head>
<body>

	<video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls
	onplaying="debug(event)"
	onseeked="debug(event)"
	onstalled="debug(event)"
	onsuspend="debug(event)">
	</video>

<script>
	function debug(e) {
		console.log("Evento: " + e.type);
		
	}
</script>

</body>
</html>
