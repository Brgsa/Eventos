<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>mousedown</title>
</head>
<body>

	<button type="button" onclick="debug(event)" onmousedown="debug(event)">mouse</button>

<script>
	function debug(e) {
		console.log("Evento: " + e.type);
		
	}
</script>

</body>
</html>
