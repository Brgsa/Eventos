<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>beforeunload</title>
</head>
<body onbeforeunload="return debug(event)">


<script>
	function debug(e) {
		console.log("Evento: " + e.type);
		return "Evento: " + e.type;
	}
</script>

</body>
</html>
