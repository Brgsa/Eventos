<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>keydown</title>
</head>
<body>

	<input type="text" onkeydown ="debug(event)">

<script>
	function debug(e) {
		console.log("Evento: " + e.type);
		
	}
</script>

</body>
</html>
