<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>reset</title>
</head>
<body>
	<form onreset="debug(event)">
		<input type="text">
		<button type="reset">Limpar</button>
	</form>
<script>
	function debug(e) {
		console.log("Evento: " + e.type);
		
	}
</script>

</body>
</html>
