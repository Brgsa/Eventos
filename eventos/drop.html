<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>drop</title>
	<style>
		#target{
			height: 50vw;
			width: 50vw;
			background-color: red;
		}

		#drag{
			height: 50vw;
			width: 50vw;
			background-color: coral;
		}


	</style>
</head>
<body>
	<div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true" ondragstart="debug(event)" ></div>


	<div id="target" ondragenter="debug(event)" ondragleave ="(event)"
	ondragover="cancel(event)" ondrop="debug(event)"></div>
<script>
	
	function cancel(e){
		e.preventDefault();

	}

	function debug(e) {
		console.log("Evento: " + e.type);
		
	}
</script>

</body>
</html>
