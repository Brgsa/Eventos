<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width-device-width, initial-scale=1.0'>
	<title>Event: afterprint e before </title>
</head>
<body onbeforeprint= "debug(event)" onafterprint= "debug(event)">


<script>
	function debug(e) {
		alert('Evento: ' + e.type);
	}
</script>

</body>
</html>
